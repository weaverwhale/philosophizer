name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backup-${TIMESTAMP}.sql"

          echo "ğŸ“¦ Creating backup: $BACKUP_FILE"
          pg_dump "$DATABASE_URL" \
            --clean \
            --if-exists \
            --create \
            > "$BACKUP_FILE"

          # Compress backup
          echo "ğŸ—œï¸  Compressing backup..."
          gzip "$BACKUP_FILE"

          echo "âœ… Backup created: ${BACKUP_FILE}.gz"
          ls -lh "${BACKUP_FILE}.gz"

          # Show backup stats
          echo ""
          echo "ğŸ“Š Backup size: $(du -h ${BACKUP_FILE}.gz | cut -f1)"

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backup-*.sql.gz
          retention-days: 90

      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Keep only last 30 backup artifacts
            const backupArtifacts = artifacts.data.artifacts
              .filter(a => a.name.startsWith('database-backup-'))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            console.log(`Found ${backupArtifacts.length} backup artifacts`);
            console.log(`Keeping 30 most recent, deleting ${Math.max(0, backupArtifacts.length - 30)} old backups`);

            for (const artifact of backupArtifacts.slice(30)) {
              console.log(`Deleting old artifact: ${artifact.name} (created: ${artifact.created_at})`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }

      - name: Summary
        if: success()
        run: |
          echo "âœ… Backup completed successfully!"
          echo ""
          echo "ğŸ“¦ Backup stored as GitHub Artifact"
          echo "ğŸ• Retention: 90 days"
          echo "ğŸ“¥ Download from: Actions â†’ Database Backup â†’ Artifacts"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Backup failed!"
          echo "Check the logs above for details."
